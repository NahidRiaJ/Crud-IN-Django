<h1>Tags</h1>
<a href="{% url 'tag_create' %}">Add New Category</a>
<ul>
    {% for tag in categories %}
        <li>
            {{ tag.name }}
            <a href="{% url 'tag_update' tag.pk %}">Edit</a>
            <a href="{% url 'tag_delete' tag.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
